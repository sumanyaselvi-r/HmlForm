<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Dom manipulation with form</h1>
    <div class="container">
       
      
        <div class="htmlform">
        <form action="" id="form">
          <label class ="field" for="firstName">First name </label>
        <input class ="field" type="text" placeholder="Enter your first name " id="firstName">
      
        <label class ="field" for="lastName">Last name</label>
        <input class ="field" type="text" placeholder="Enter your last name " id="lastName">
      
        <label class ="field" for="adress">Adress</label>
      <input class ="field" type="text" placeholder="Enter your adress " id="adress">
      
      <label class ="field" for="pincode">Pincod</label>
      <input class ="field" type="text" placeholder="Enter your pincode number" id="pincode">
      
      <label class ="field" for="gender">Gender</label>
      <select class ="field" name="gender" id="gender">
        <option value="">-Select Gender-</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      
      <label class ="field" for="food">Choice Of Food</label>
      <select class ="field" name="food" id="food">
        <option value="">Choice Of Food</option>
        <option value="Gobi fry">Gobi fry</option>
        <option value="Fried Rice">Fried Rice</option>
        <option value="Noodles">Noodles</option>
        <option value="IceCreams">IceCreams</option>
        <option value="Briyani">Briyani</option>
      </select>
      
      <label class ="field" for="state">State</label>
      <input class ="field" type="text" placeholder="Enter your state name " id="state">
      
      <label class ="field" for="country">Country</label>
      <input class ="field" type="text" placeholder="Enter your Country name " id="country">
      
      <button class ="field" type="submit" id="submit">submit</button>
      </form>
      </div>
      </div>
      <div class="table-container">
      <table class="table">
        <thead>
        <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Adress</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice Of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      
      </tbody>
      
      </table>
      </div>

</body>
